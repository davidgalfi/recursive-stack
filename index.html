<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recursive Stack</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar / Stats -->
        <aside class="sidebar">
            <div class="brand">
                <h1>‚ö° Recursive Stack</h1>
                <p>Depth-First Learning</p>
            </div>
            
            <div class="library-section">
                <div class="library-header">
                    <span class="label">SAVED SESSIONS</span>
                    <button id="newSessionBtn" class="btn-icon" title="New Topic">+</button>
                </div>
                <div id="sessionList" class="session-list">
                    <!-- Sessions injected here -->
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat-row">
                    <span class="stat-label">Current Depth</span>
                    <span id="currentDepth" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Max Depth</span>
                    <span id="maxDepth" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Nodes</span>
                    <span id="nodeCount" class="stat-value">0</span>
                </div>
            </div>

            <div class="controls">
                <button id="exportBtn" class="btn btn-secondary" title="Download JSON/Markdown">
                    <span class="icon">üì•</span> Export Data
                </button>
                <button id="deleteSessionBtn" class="btn btn-danger">
                    <span class="icon">üóëÔ∏è</span> Delete Session
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navigation Path -->
            <nav class="breadcrumbs-container">
                <div id="breadcrumbs" class="breadcrumbs">
                    <span class="crumb active">Root</span>
                </div>
                <div class="goal-display" id="goalDisplay" title="Original Goal">
                    üéØ <span id="goalText">Loading...</span>
                </div>
            </nav>

            <div class="workspace">
                <!-- Question Header -->
                <div class="question-header">
                    <span class="label">CURRENT CONCEPT</span>
                    <input type="text" id="questionInput" placeholder="What is the core problem?" autocomplete="off">
                </div>

                <!-- Answer Area -->
                <div class="editor-section">
                    <div class="editor-header">
                        <span class="label">YOUR UNDERSTANDING</span>
                        <span class="hint">Click words to drill down. "Pop" to finish.</span>
                    </div>
                    
                    <div class="textarea-wrapper">
                        <textarea 
                            id="answerInput" 
                            placeholder="Explain it simply. If you use a word you don't 100% understand, click it to dive deeper."
                            spellcheck="false"></textarea>
                    </div>

                    <div id="clickableWords" class="clickable-words-area"></div>
                </div>

                <!-- Action Bar -->
                <div class="action-bar">
                    <button id="saveBtn" class="btn btn-primary" disabled>
                        <span>Analyize & Link</span>
                        <span class="shortcut">Cmd/Ctrl + Enter</span>
                    </button>
                    <button id="popBtn" class="btn btn-secondary" disabled>
                        <span>‚¨ÜÔ∏è Pop Stack (Complete)</span>
                        <span class="shortcut">Esc</span>
                    </button>
                </div>

                <!-- Resolved Children Section -->
                <div id="resolvedSection" class="resolved-section hidden">
                    <div class="section-divider">
                        <span>üß© COMPLETED SUB-CONCEPTS</span>
                    </div>
                    <div id="resolvedContainer" class="resolved-cards">
                        <!-- Cards will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Data</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Choose format:</p>
                <div class="export-options">
                    <button id="exportJsonBtn" class="btn btn-primary">JSON (Backup)</button>
                    <button id="exportMdBtn" class="btn btn-secondary">Markdown (Readable)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
